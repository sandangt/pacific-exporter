name: Build Windows Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    env:
      PROGRAM_MANAGER: ${{ secrets.PROGRAM_MANAGER }}
      SIGNING_DATE: ${{ vars.SIGNING_DATE }}

    steps:
      - name: Checkout code at master branch
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies from requirements.txt
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install -r requirements.txt
        continue-on-error: true

      - name: Install Poetry directly if previous step failed
        run: |
          python3 -m pip install poetry

      - name: Debug (masked)
        run: |
          echo "PM: $env:PROGRAM_MANAGER"
        shell: pwsh

      - name: Generate embedded config
        run: |
          echo "PROGRAM_MANAGER = '${{ secrets.PROGRAM_MANAGER }}'" > app/generated_constant.py
          echo "SIGNING_DATE = '${{ vars.SIGNING_DATE }}'" >> app/generated_constant.py
        shell: pwsh

      - name: Install project dependencies with poetry
        run: poetry install --no-interaction --no-root

      - name: Build executable with PyInstaller
        run: |
          poetry run pyinstaller pacific-exporter.spec --clean

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: pacific-exporter-windows-exe
          path: dist/pacific-exporter.exe
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/pacific-exporter.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
